<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
     <div class="Container project">

      <div class="card">
        <form id="city-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a City..."
                id="city-input"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </form>
        </div>

         <h1>
        <span id="city">New York</span>
      </h1>

  <div class="col-3">
            <ul>
              <li class="day" id="current-day">Tuesday</li>
              <li id="current-hour">20:20</li>
<h1>
       id="city">New York
      </h1>

              <br />
              <li id="description"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
          <div class="col-4">
            <div class="today-temperature">
              <span class="temperature" id="temperature"></span>

              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>

      </div>
  </body>
</html>
