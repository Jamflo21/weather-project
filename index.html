<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
     <div class="Container project">

      <div class="card">
        <form id="city-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a City..."
                id="city-input"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </form>
        </div>

  <div class="col-3">
    <h1   id="city">
    New York
      </h1>
            <ul>
              <li class="day" id="current-day">Tuesday</li>
              <li id="current-hour">20:20</li>
              <br />
              <li id="description"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>

          <div class="col-4">
            <div class="today-temperature">
              <span class="temperature" id="temperature"></span>

              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>

          <h2 class="week"></h2>
           <div class="forecast-container" id="forecast"></div>

      <div class="weather-forecast d-none" id="forecast-farenheit"></div>

      <footer>
        This project was created by Jamie flores and is
      <a href="https://github.com/Jamflo21/weather-project" target="_blank">
        open-sourced on Github </a>
      </footer>


      </div>
      <script src="src/app.js"></script>
  </body>
</html>
